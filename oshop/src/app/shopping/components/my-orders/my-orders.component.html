<mat-form-field style="width: 100%">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. 24.55"
    #input
    autocomplete="off"
  />
</mat-form-field>
<div style="overflow: auto">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    style="width: 100%; min-width: 600px"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerID">
        ID
      </th>
      <td mat-cell *matCellDef="let order">{{ order?.id }}</td>
    </ng-container>
    <ng-container matColumnDef="datePlaced">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="headerDatePlaced"
      >
        {{ "Date Placed" }}
      </th>
      <td mat-cell *matCellDef="let order">{{ order?.datePlaced }}</td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerPrice">
        {{ "Total Price" }}
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order?.TotalPrice | currency: "USD":"symbol" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totalQuantity">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="headerQuantity"
      >
        {{ "Total Quantity" }}
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order?.TotalQuantity }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    style="min-width: 600px"
  ></mat-paginator>
</div>
