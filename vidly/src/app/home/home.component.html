<h1>Home Page</h1>
<p *ngIf="authService.isLoggedIn()">
  Welcome {{ authService.currentUser.name }}
</p>
<ul>
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.isAdmin">
    <a routerLink="/genres">Genres</a>
  </li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/signup">Sign-Up</a></li>
  <li *ngIf="authService.isLoggedIn()">
    <a (click)="authService.logout()">Logout</a>
  </li>
</ul>
