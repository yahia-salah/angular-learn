<button
      mat-mini-fab
      color="primary"
      [matTooltip]="'Create New Genre' | translate"
      matTooltipPosition="after"
      matTooltipHideDelay="1000"
      matTooltipClass="app-tooltip"
      (click)="createGenre()"
      style="margin:10px;"
    >
      <mat-icon>add</mat-icon>
    </button>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let genre"> {{genre._id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name'|translate}} </th>
    <td mat-cell *matCellDef="let genre"> {{genre.name}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef><mat-icon>edit</mat-icon></th>
    <td mat-cell *matCellDef="let genre"> <button (click)="editGenre(genre)" mat-raised-button color="accent">
      {{ "Edit" | translate }}
    </button> </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef><mat-icon>delete</mat-icon></th>
    <td mat-cell *matCellDef="let genre"> <button
      (click)="deleteGenre(genre)"
      mat-raised-button
      color="warn"
      style="margin-left: 5px"
    >
      {{ "Delete" | translate }}
    </button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
